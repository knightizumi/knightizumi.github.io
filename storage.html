<body>

    <!-- content -->
    <section class="content">
        <div class="container">
            <h3 class="center"><b>系統資訊</b></h3>
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-title">
                            <span class="title cyan-text">硬碟資訊</span>
                        </div>
                        <div class="card-content row">
                            <div class="col-12">
                                <div class="hard_info">
                                    <p>總容量：33.731Gb</p>
                                    <p>剩餘空間：108.173Gb</p>
                                    <p>被使用空間：113.618Gb</p>
                                </div>
                                <div class="hard_info" >
                                    <p>Photo:56339.70Mb</p>
                                    <p>Record：59625.40Mb</p>
                                </div>

                            </div>
                            <div class="col-12">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-title">
                                    <span class="title cyan-text">CPU</span>
                                </div>
                                <div class="card-content">
                                    <p>型號：Intel Core i5 6200U</p>
                                    <p>頻率：897.58MHz</p>
                                    <p>使用率：40%</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card">
                                <div class="card-title">
                                    <span class="title cyan-text">IP</span>
                                </div>
                                <div class="card-content">
                                    <p>地點：台灣</p>
                                    <p>IP位址：140.131.114.243</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- Footer -->
    <footer class="section cyan white-text center">
        <div class="container">
            <div class="row">
                <div class="col s12 m12">
                    <p> © 2020 AIMobile</p>
                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/stepper.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script type="text/javascript" src="js/Chart.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

        });
        $(document).ready(function () {
            $('.sidenav').sidenav();
            $('.collapsible').collapsible();
            $('select').formSelect();
            $('.tabs').tabs();
        });

        $(".dropdown-trigger").dropdown({
            inDuration: 300,
            outDuration: 225,
            constrain_width: false, // Does not change width of dropdown to that of the activator
            hover: true, // Activate on hover
            gutter: 0, // Spacing from edge
            belowOrigin: false, // Displays dropdown below the button
            alignment: 'left',// Displays dropdown with edge aligned to the left of button
        });

        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['照片', '影片','未使用'],
                datasets: [{
                    label: '# of Votes',
                    data: [15, 15, 12],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });

    </script>

</body>
