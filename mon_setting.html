    <style>
        .wizard {
            margin: 20px auto;
            background: #fff;
        }

        .wizard .nav-tabs {
            position: relative;
            margin: 40px auto;
            margin-bottom: 0;
            border-bottom-color: #e0e0e0;
        }

        .wizard>div.wizard-inner {
            position: relative;
        }

        .connecting-line {
            height: 2px;
            background: #e0e0e0;
            position: absolute;
            width: 80%;
            margin: 0 auto;
            left: 0;
            right: 0;
            top: 50%;
            z-index: 1;
        }

        .wizard .nav-tabs>li.active>a,
        .wizard .nav-tabs>li.active>a:hover,
        .wizard .nav-tabs>li.active>a:focus {
            color: #555555;
            cursor: default;
            border: 0;
            border-bottom-color: transparent;
        }

        span.round-tab {
            width: 70px;
            height: 70px;
            line-height: 70px;
            display: inline-block;
            border-radius: 100px;
            background: #fff;
            border: 2px solid #e0e0e0;
            z-index: 2;
            position: absolute;
            left: 0;
            text-align: center;
            font-size: 25px;
        }

        span.round-tab i {
            color: #555555;
        }

        .wizard li.active span.round-tab {
            background: #fff;
            border: 2px solid #5bc0de;

        }

        .wizard li.active span.round-tab i {
            color: #5bc0de;
        }

        span.round-tab:hover {
            color: #333;
            border: 2px solid #333;
        }

        .wizard .nav-tabs>li {
            width: 25%;
        }

        .wizard li:after {
            content: " ";
            position: absolute;
            left: 46%;
            opacity: 0;
            margin: 0 auto;
            bottom: 0px;
            border: 5px solid transparent;
            border-bottom-color: #5bc0de;
            transition: 0.1s ease-in-out;
        }

        .wizard li.active:after {
            content: " ";
            position: absolute;
            left: 46%;
            opacity: 1;
            margin: 0 auto;
            bottom: 0px;
            border: 10px solid transparent;
            border-bottom-color: #5bc0de;
        }

        .wizard .nav-tabs>li a {
            width: 70px;
            height: 70px;
            margin: 20px auto;
            border-radius: 100%;
            padding: 0;
        }

        .wizard .nav-tabs>li a:hover {
            background: transparent;
        }

        .wizard .tab-pane {
            position: relative;
            padding-top: 50px;
        }

        .wizard h3 {
            margin-top: 0;
        }

        @media(max-width : 585px) {

            .wizard {
                width: 90%;
                height: auto !important;
            }

            span.round-tab {
                font-size: 16px;
                width: 50px;
                height: 50px;
                line-height: 50px;
            }

            .wizard .nav-tabs>li a {
                width: 50px;
                height: 50px;
                line-height: 50px;
            }

            .wizard li.active:after {
                content: " ";
                position: absolute;
                left: 35%;
            }
        }
    </style>

</head>


<body>
    <!-- content -->
    <section class="content">
        <div class="container">
            <h3 class="center"><b>監控區域設定</b></h3>

            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#localcamera1"><span
                            class="glyphicon glyphicon-camera enable" style="padding:10px"></span>camera1</a></li>
                <li><a data-toggle="tab" href="#menu1"><span class="glyphicon glyphicon-camera enable"
                            style="padding:10px"></span>Menu 1</a></li>
            </ul>

            <div class="tab-content">
                <div id="localcamera1" class="tab-pane fade in active">
                    <div class="col-md-12 wizard">
                        <h5 class="title">新增監控區域</h5>
                        <div class="wizard-inner">
                            <div class="connecting-line"></div>
                            <ul class="nav nav-tabs" role="tablist">

                                <li role="presentation" class="active">
                                    <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                                        <span class="round-tab">
                                            1
                                        </span>
                                    </a>
                                </li>

                                <li role="presentation" class="disabled">
                                    <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                                        <span class="round-tab">
                                            2
                                        </span>
                                    </a>
                                </li>
                                <li role="presentation" class="disabled">
                                    <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                                        <span class="round-tab">
                                            3
                                        </span>
                                    </a>
                                </li>

                                <li role="presentation" class="disabled">
                                    <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab"
                                        title="complete">
                                        <span class="round-tab">
                                            4
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <form role="form">
                            <div class="tab-content">
                                <div class="tab-pane active" role="tabpanel" id="step1">
                                    <h3>Step 1</h3>
                                    <div class="input-field">
                                        <input id="name" name="name" type="text" class="validate required">
                                        <label for="name" class="input_text">名稱</label>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col-6">
                                            <img src="images/ivs.png" width="100%">
                                        </div>
                                        <div class="input-field col-6">
                                            <div class="col s12 position-btn">
                                                <a class="waves-effect waves-light btn-large effect-2">(150,124)</a>
                                                <a class="waves-effect waves-light btn-large effect-2">(150,124)</a>
                                                <a class="waves-effect waves-light btn-large effect-2">(150,124)</a>
                                                <a class="waves-effect waves-light btn-large effect-2">(150,124)</a>
                                            </div>

                                            <div class="col s12">
                                                <a class="waves-effect waves-light btn-large right red">clean
                                                    all</a>
                                            </div>

                                        </div>
                                    </div>
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="btn btn-primary next-step">Save and
                                                continue</button></li>
                                    </ul>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="step2">
                                    <h3>Step 2</h3>
                                    <div class="form-group">
                                        <label for="rgn_type">偵測範圍功能</label>
                                        <select class="form-control" id="rgn_type">
                                            <option value="" disabled selected>請選擇</option>
                                            <option value="1">車流負載</option>
                                            <option value="2">車流方向性</option>
                                            <option value="3">交通資料統計</option>
                                            <option value="4">出入口監控</option>
                                            <option value="5">停車</option>
                                            <option value="6">人</option>
                                            <option value="7">上下車</option>
                                            <option value="8">車牌</option>
                                        </select>
                                    </div>

                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="btn btn-default prev-step">Previous</button>
                                        </li>
                                        <li><button type="button" class="btn btn-primary next-step">Save and
                                                continue</button></li>
                                    </ul>
                                </div>
                                <div class="tab-pane " role="tabpanel" id="step3">
                                    <h3>Step 3</h3>
                                    <h5 class="center cyan-text"><b>偵測設定：車流負載</b></h5>
                                    <div class="row">
                                        <div class="input-field col-6">
                                            <img src="images/ivs.png" width="100%">
                                        </div>
                                        <div class="input-field col-6">
                                            <div class="row">
                                                <div class="col-12">
                                                    <label class="input_text">範圍選擇</label>
                                                    <p><i class="material-icons center add">add_box</i></p>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label>Example of multiple select</label>
                                                        <select multiple placeholder="請選擇" data-allow-clear="1"  id="multselect">
                                                            <option checked>bicycle</option>
                                                            <option>motorcycle</option>
                                                            <option>car</option>
                                                            <option>bus</option>
                                                            <option>mid</option>
                                                            <option>truck</option>
                                                            <option>pedestrian</option>
                                                        </select>
                                                    </div>

                                                </div>



                                                <div class="col-6">
                                                    <label class="input_text">儲存影像</label>
                                                    <div class="switch">
                                                        <label>
                                                            Disable
                                                            <input type="checkbox">
                                                            <span class="lever"></span>
                                                            Enable
                                                        </label>
                                                    </div>
                                                </div>


                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label for="carchoose">車流方向</label>
                                                        <select class="form-control" id="carchoose">
                                                            <option value="1" selected>a → b</option>
                                                            <option value="2">b → a</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="input-field">
                                                        <input placeholder="描述" id="discribe" type="text"
                                                            class="validate">
                                                        <label for="discribe" class="input_text">描述</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="input-field">
                                                        <input id="times" type="number" class="validate">
                                                        <label for="times" class="input_text">間隔</label>
                                                    </div>
                                                </div>



                                            </div>

                                        </div>

                                    </div>
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="btn btn-default prev-step">Previous</button>
                                        </li>
                                        <li><button type="button" class="btn btn-primary btn-info-full next-step">Save
                                                and continue</button></li>
                                    </ul>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="complete">
                                    <h3>Complete</h3>
                                    <div class="row">
                                        <div class="input-field col-6">
                                            <img src="images/ivs.png" width="100%">
                                        </div>
                                        <div class="input-field col-6">
                                            <h5><b>確認設定</b></h5>
                                            <p class="cyan-text">
                                                偵測範圍功能：車流負載
                                            </p>
                                            <p class="cyan-text">車種選擇 ：腳踏車，摩托車，汽車
                                            </p>
                                            <p class="cyan-text">是否儲存影像：是
                                            </p>
                                            <p class="cyan-text">
                                                車流方向 ：Ａ→Ｂ
                                            </p>
                                            <p class="cyan-text"> 描述 ：往北方向
                                            </p>
                                            <p class="cyan-text"> 間隔 ：60</p>
                                        </div>
                                    </div>
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="btn btn-default prev-step">Previous</button>
                                        </li>
                                        <li><button type="button" class="btn btn-primary next-step">Save</button></li>
                                    </ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!-- select2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

    <!-- select2-bootstrap4-theme -->
    <script type="text/javascript">
    $(".select2-search,.select2-search--dropdown").remove();
    
        $(document).ready(function () {
            //Initialize tooltips
            $('.nav-tabs > li a[title]').tooltip();

            //Wizard
            $('a[data-toggle="tab"]').on('show.bs.tab', function (e) {

                var $target = $(e.target);

                if ($target.parent().hasClass('disabled')) {
                    return false;
                }
            });

            $(".next-step").click(function (e) {

                var $active = $('.wizard .nav-tabs li.active');
                $active.next().removeClass('disabled');
                nextTab($active);

            });
            $(".prev-step").click(function (e) {

                var $active = $('.wizard .nav-tabs li.active');
                prevTab($active);

            });
        });

        function nextTab(elem) {
            $(elem).next().find('a[data-toggle="tab"]').click();
        }
        function prevTab(elem) {
            $(elem).prev().find('a[data-toggle="tab"]').click();
        }
        $(function () {
            $('select').each(function () {
                $("#multselect").select2({
                    theme: 'bootstrap4',
                    width: 'style',
                    placeholder: $(this).attr('placeholder'),
                    allowClear: Boolean($(this).data('allow-clear')),
                });
            });
        });


    </script>
